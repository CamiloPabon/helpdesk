<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Incidencias</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-light">
  <div class="container my-5">
    <h1 class="text-center text-primary mb-4">Gestión de Incidencias</h1>

    <!-- Formulario para registrar una nueva incidencia -->
    <div class="card p-4 mb-4 shadow-sm">
      <h2 class="h5 mb-3">Registrar Incidencia</h2>
      <form id="create-form" class="row g-3">
        <div class="col-md-4">
          <input type="text" id="empresa" class="form-control" placeholder="Nombre de la Empresa" required>
        </div>
        <div class="col-md-4">
          <input type="text" id="descripcion" class="form-control" placeholder="Descripción de la Incidencia" required>
        </div>
        <div class="col-md-4">
          <input type="date" id="fecha" class="form-control" placeholder="Fecha de Solicitud" required>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-primary w-100">Registrar Incidencia</button>
        </div>
      </form>
    </div>

    <!-- Lista de incidencias -->
    <div class="card p-4 shadow-sm">
      <h2 class="h5 mb-3">Lista de Incidencias</h2>
      <table class="table table-striped">
        <thead>
          <tr>
            <th>ID</th>
            <th>Nombre de la Empresa</th>
            <th>Descripción</th>
            <th>Fecha de Solicitud</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </thead>
        
        <tbody id="incidencias-list">
          <!-- Aquí se agregarán las incidencias dinámicamente -->
        </tbody>
      </table>
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <!-- App JS -->
  <script src="app.js"></script>
</body>
</html>
